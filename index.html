<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIDDEN — Architecture Portfolio</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Full black hero page - 기존 디자인 유지 */
    .page-index--fullblack {
      margin: 0;
      padding: 0;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .hero-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .hero-main-image {
      max-width: 500px;
      width: 80vw;
      height: auto;
      object-fit: contain;
    }
    
    .hero-text-container {
      text-align: center;
      margin-top: 2rem;
    }
    
    .hero-title {
      font-family: 'Inter', sans-serif;
      font-size: clamp(0.4rem, 1.2vw, 0.6rem);
      font-weight: 800;
      color: #fff;
      letter-spacing: 0;
      margin: 0 0 0.5rem 0;
    }
    
    .hero-title-en {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-weight: 700;
      color: rgba(255,255,255,0.85);
      letter-spacing: normal;
      margin: 0;
    }
    
    .hero-subtitle-kr {
      font-family: 'Pretendard', sans-serif;
      font-size: clamp(0.5rem, 1.2vw, 0.6rem);
      font-weight: 300;
      color: rgba(255,255,255,0.5);
      letter-spacing: 0.05em;
      margin-top: 0.5rem;
    }
    
    .hero-nav {
      display: flex;
      gap: 2rem;
      margin-top: 3rem;
      justify-content: center;
    }
    
    .hero-nav-item {
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    
    .hero-nav-item:hover {
      color: #fff;
    }
  </style>
</head>
<body class="page-index--fullblack">
  
  <!-- Hero Image -->
  <div class="hero-image-container">
    <img src="images/home/hero.png" alt="HIDDEN" class="hero-main-image" 
         onerror="this.src='images/home/main_page_image.png'; this.onerror=null;">
  </div>
  
  <!-- Text Content -->
  <div class="hero-text-container">
    <h1 class="hero-title">HIDDEN</h1>
    <p class="hero-title-en">Housing Interior Designer's DEN</p>
    <p class="hero-subtitle-kr">연세 실내건축학회</p>
    
    <nav class="hero-nav">
      <a href="projects.html" class="hero-nav-item">Projects</a>
      <a href="about.html" class="hero-nav-item">About</a>
    </nav>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>

</body>
</html>
